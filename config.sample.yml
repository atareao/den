settings:
  # Log verbosity <debug, info (default), warn, error>
  logging: info

objects:
  #  https://docs.docker.com/engine/reference/commandline/events/
  - name: container
    monitorize: true
    # attach, commit, copy, create, destroy, detach, die, exec_create,
    # exec_detach, exec_die, exec_start, export, health_status, kill, oom,
    # pause, rename, resize, restart, start, stop, top, unpause, update
    events:
      - name: 'health_status: unhealthy'
        message: ğŸ¤’ Conainer {{ container }} unhealty
      - name: destroy
        message: ğŸ’¥ Destroyed container {{ container }}
      - name: stop
        message: âœ‹ Stop container {{ container }} for **{{ image }}**
      - name: start
        message: ğŸ Start container {{ container }} for **{{ image }}**
      - name: create
        message: ğŸ†• Created container {{ container }} for **{{ image }}**
      - name: die
        message: â˜ ï¸C Container **{{container}}** died for **{{image}}**
  - name: image
    monitorize: true
    # delete, import, load, pull, push, save, tag, untag
    events:
      - name: delete
        message: Deleted image
  - name: plugin
    monitorize: false
    # enable, disable, install, remove
    events: []
  - name: volume
    monitorize: true
    # create, destroy, mount, unmount
    events:
      - name: destroy
        message: Volume destroyed
      - name: create
        message: Volume created
  - name: network
    monitorize: true
    # create, connect, destroy, disconnect, remove
    events:
      - name: destroy
        message: ğŸ’¥ Destroyed network **{{ network }}**
  - name: daemon
    monitorize: false
    # reload
    events: []
  - name: service
    monitorize: false
    # create, remove, update
    events: []
  - name: node
    monitorize: false
    # create, remove, update
    events: []
  - name: secret
    monitorize: false
    # create, remove, update
    events: []
  - name: config
    monitorize: false
    # create, remove, update
    events: []

